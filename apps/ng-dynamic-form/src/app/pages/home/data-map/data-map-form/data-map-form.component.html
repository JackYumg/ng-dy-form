<form nz-form [formGroup]="dataMapForm" nzLayout="vertical">
  <nz-form-item>
    <nz-form-label nzRequired>名称</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="name">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>类型</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="type">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>值</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="value"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label>说明</nz-form-label>
    <nz-form-control>
      <textarea nz-input [nzAutosize]="{minRows: 3 , maxRows: 5}" formControlName="commit"></textarea>
    </nz-form-control>
  </nz-form-item>
</form>
